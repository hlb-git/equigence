{% extends "layout.html" %}
{% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            padding-top: 60px;
            align-items: center;
            font-weight: 500;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        .dashboard-card h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5em;
        }
        .dashboard-card h3 {
            font-weight: 500;
            font-size: 20px;
            color: #696969;
        }
    </style>
    <div class="container">
        <div class="dashboard-card">
            <h1>Dashboard</h1>
            <h3><b>{{ current_user.firstname }}</b>, welcome to your Dashboard!</h3>
        </div>
    </div>
{% endblock content %}
